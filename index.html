<!DOCTYPE html>
<html>
<head>
    <title>Sum Video</title>
    <link href="http://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
    <link href="video.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<p style="text-align:center">
    <button class="video-player" data-video-mp4="video.mp4">Video with no heading</button>

    <button class="video-player"
        data-video-mp4="video.mp4"
        data-video-heading="Made with Blender"
    >Video with heading</button>

    <button class="video-player"
        data-video-mp4="video.mp4"
        data-video-heading="Made with Blender"
        data-video-setting-max-height="700"
    >Video with heading, full height</button>

    <button class="video-player"
        data-video-mp4="video.mp4"
        data-video-heading="Made with Blender"
        data-video-setting-max-height="700"
        data-video-setting-max-width="1200"
    >Video with heading, full height, large width</button>
</p>

<script src="http://vjs.zencdn.net/5.19/video.min.js"></script>
<script src="video.js"></script>
</body>
</html>
